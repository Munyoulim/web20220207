    <!-- button{숨기기}#btn1+h1#head1>lorem3 -->
    <button id="btn1">숨기기</button>
    <!-- <button id="btn2">보여주기</button> -->
    <h1 id="head1">
        Lorem, ipsum dolor.
    </h1>

    <script>
        //queryselector보다는 getelementbyid를 쓰는게 좋다.
        document.getElementById("btn1").onclick = function() {
            if (document.getElementById("head1").style.display=="none") { 
                // '=='의 의미는 현재상태가 none이지만 none이 아닐때~ 라는 뜻으로 쓰인다. '='와 다른 의미임. 헷갈리면 안된다!!
                // '=='는 맞으면 true / 틀리면 false 라는 뜻이다.
                document.getElementById("head1").style.display="block";
            } else {
                document.getElementById("head1").style.display="none";
            }
        }

        // 위 코드는 버튼 하나로만 if~else문을 사용하여 display:none/block를 한번에 나타낼수 있는 코드

<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <p>attribute 이름 대소문자 구분 안함, 하지만 보통 소문자로 작성</p>

    <img src="푸들.jpg">

    <br>

    <img SRC="푸들.jpg">
    <!-- src이든 SRC이든 상관 없지만 소문자로 사용할것이다. -->

    <p>attribute의 값은 작은 따옴표로 묶을 수 있지만, 보통 큰 따옴표로 작성</p>
    <img src="비숑.jpg">

    <br>

    <img src='비숑.jpg'>
    <!-- ""이든 ''이든 상관 없다. -->

    <hr>
    <h1 title = "제목은 'h1'">마우스를 올려보세요</h1>

    <h1 title = "제목은 "h1"">마우스를 올려보세요</h1>
    <!-- 중복 ""은 인식 못하므로  -->
    <h1 title = '제목은 "h1"'>마우스를 올려보세요 (attribute의 값이 큰 따옴표를 포함할 때는 밖에 작은 따옴표 사용</h1>

</body>
</html>

<body>
    
    <script>
        
        let arr1 = ["a", "b", "c", "d", "e"];
        // 순서대로 출력
        for (let i = 0; i <= arr1.length -1; i++) {
            console.log(arr1[i]);
        }
        // 반대로 출력
        for (let i = arr1.length -1; i >= 0; i--) {
            console.log(arr1[i]);
        }

        // b, d 출력
        for (let i = 0; i < arr1.length; i++) {
            if ((i % 2) == 1){
                console.log(arr1[i]);
            }
        }

        // a, c, e 출력
        for (let i = 0; i <= arr1.length -1; i++) {
            if ((i % 2) == 0) {
                console.log(arr1[i]);
            }
        }      

        let arr2 = ["hello", "bye", "home", "academy"];
        
        // 반대로 출력 academy / home / bye / hello
        for (let i = arr2.length -1; i >= 0; i--) {
            console.log(arr2[i]);
        }

        // academyhomebyehello 출력
        let backStr = "";
        for (let i = arr2.length -1; i >=0; i--) {
            backStr += arr2[i];
        }
        console.log(backStr);
        

        // ymedacaemoheybolleh 출력 (~92for.html)
        let reverse = "";
        for (let i = arr2.length -1; i >= 0; i--) {
            let letters = arr2[i].split("");
            console.log(letters);
            
            for(let j = letters.length -1; j >= 0; j--) {
                reverse += letters[j];
            }
        }
        console.log(reverse);             

    </script>

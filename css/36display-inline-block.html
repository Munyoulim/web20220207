<!DOCTYPE html>
<html>
<head>
    <style>
        .ex {
            display: inline-block;
            border: 1px solid black;
        }

        .ex:first-of-type {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 10px;
        }

        .ex:nth-of-type(2) {
            width: 50px;
            height: 70px;
            margin: 15px;
            padding: 7px;
        }

    </style>
</head>
<body>
    <p>inline-block : 배치는 inline처럼, 크기(width, height, margin, padding)는 block처럼 하고싶을때 사용</p>
    <!-- 배치는 한줄에, 크기는 내맘대로 하고 싶을때 사용한다. -->
    <!-- .ex*5>lorem3 -->
    <div class="ex">Lorem, ipsum dolor.</div>
    <div class="ex">Aliquid, nulla molestias!</div>
    <div class="ex">Repudiandae, ad possimus?</div>
    <div class="ex">Tenetur, quo repellat.</div>
    <div class="ex">Iusto, quae alias!</div>
</body>
</html>

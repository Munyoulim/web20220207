<!DOCTYPE html>
<html>
<head>
    <style>
        a {
            border: 2px solid black;
        }

        .container > span {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <a href="">Lorem, ipsum.</a><a href="">Soluta, corporis!</a><a href="">Ex, quod.</a>

    <hr>

    <!-- img*2 -->
    <img src="../html/푸들.jpg" alt=""><img src="../html/치와와.jpg" alt="">

    <hr>

    <!-- span*3>lorem2 -->
    <span>Lorem, ipsum.</span>
    <span>Id, explicabo.</span>
    <span>Non, saepe.</span>

    <hr>

    <span>Lorem, ipsum.</span><span>Dolores, deleniti?</span><span>Nihil, magni!</span>
    <!-- 브라우저가 enter를 space로 인식해서 출력했을때 확인 가능한 부분 -->

    <hr>

    <!-- .container -->
    <!-- div.container -->
    <!-- 생략해도 같은 값이다. div element가 많이 사용되기 때문 -->
    <div class="container">
        <!-- span*3>lorem2 -->
        <span>Lorem, ipsum.</span><span>Harum, minus!</span><span>Iure, quo.</span>
    </div>

    <p>inline 요소는 width, height, padding, margin가 의도한대로 적용이 되지않는 특징이 있다.</p>
    
</body>
</html>
